version: "3.9"

services:

    pokeserver:
        build: .
        container_name: pokeserver
        command: python manage.py runserver 0.0.0.0:8000
        volumes:
            - .:/usr/src/app
        ports:
            - "8000:8000"
        environment:
            - DEBUG=1
            - REDIS_HOST=redis
        depends_on:
            - pokedb
            - redis

    pokedb:
        image: postgres
        container_name: pokedb
        environment:
            - POSTGRES_DB=postgres
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres
        volumes:
            - pgdata:/var/lib/postgresql/data/

    redis:
        image: "redis:alpine"

volumes:
    pgdata:
{% extends 'authentication/main.html' %}
{% load static %}

{% block content %}

<div class="container">

	<div class="login-section">
		<h1 class="header">Register to Catch 'em all!</h1>
		<img class="pokemon-logo" src={% static '/images/logo.png' %}>
			<form autocomplete="off" method="POST">
				{% csrf_token %}
				{{form.username}}
				{{form.email}}
				{{form.password1}}
				{{form.password2}}
				<button type="submit" class="shadow"> Register </button>
			</form>
			<p>Already have an account? <a href="{% url 'login' %}">Sign in</a></p>
		</div>
	<div class="hero-section">

	</div>

</div>

{% endblock content %}
